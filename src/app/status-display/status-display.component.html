<div class="status">
  <div class="stack-input">
    <h4>Status Update</h4>

    <label for="status-message" class="stack-input"></label>
    <input  type="text" 
            name="status-message" 
            id="status-message" 
            [(ngModel)]="statusMessage" 
            class="form-control" 
            [hidden]="accountLocked"
    >

  </div>
  <p>{{statusMessage}}</p>
  <small>{{poster}}</small>
  <small>{{numberOfComments}} comments</small>
</div>
